<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img width ="300" height = "250" src="Image.png" alt="Butterfly image">
    <br>

    <table>
        <caption>Student Details</caption>
        <thead>
     
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Anuska</td>
            <td>20</td>
            <td>Female</td>
        </tr>

        <tr>
            <td colspan="2">Anuj</td>
            <td rowspan="2">Male</td>
        </tr>
        <tr>
            <td colspan="2">Anuj</td>
        </tr>
        </tbody>
    <tfoot>
        <tr>
            <td colspan="2">Anuj</td>
            <td rowspan="2">Footer</td>
        </tr>
    </tfoot>

    </table>


    <ul type="square">
        <li>Anuska</li>
        <li>Anuj</li>
        <li>Lalita</li>
    </ul>

    <ol type="I">
        <li>Anuska</li>
        <li>Anuj</li>
        <li>Lalita</li>
    </ol>

    <dt>HTML</dt>
        <dd>
            HTML stands for HyperText Markup Language. It is the standard markup language used to create and structure content on the World Wide Web.
        </dd>

</body>
</html>
